    <h1>Formulario para Solicitud de Vacaciones</h1>
    

    <div class="formulario">
       <div class="confirmation-message" id="confirmationMessage">
            Solicitud enviada correctamente.
        </div>
        <form id="vacationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                
                <div class="form-group">
                    <label for="destino">Lugar de Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fechaIda">Fecha de Ida:</label>
                    <input type="date" id="fechaIda" name="fechaIda" required>
                </div>
                
                <div class="form-group">
                    <label for="fechaVuelta">Fecha de Vuelta:</label>
                    <input type="date" id="fechaVuelta" name="fechaVuelta" required>
                </div>
            </div>

            <button type="submit" id="enviarBtn">Enviar</button>
        </form>
    </div>
